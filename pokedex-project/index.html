<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAp Pokédex</title>
    <link rel="icon" type="image/x-icon" href="../assets/ball.png">
    <link rel="stylesheet" href="../pokedex-project/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-main-container">

            <!-- Página 1 -->
            <div class="pokedex-page-1">

                <!-- Parte Superior -->
                <div class="pokedex-page-1-sup">
                    <div class="pokedex-page-1-sup-1">
                        <div class="botao-1"></div>
                        <div class="botao-2"></div>
                        <div class="botao-3"></div>
                    </div>
                    <div class="pokedex-page-1-sup-2">
                        <div class="botao-4">
                            <a href="https://github.com/FGV-VIS-2025/pokemon-vis" target="_blank">
                                <img id="folder" src="../assets/folder.png" alt="GitHub Folder">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Parte Inferior -->
                <div class="pokedex-page-1-inf">
                    <div class="margin"></div>

                    <div class="main-content-left">
                        <div class="margin-hor"></div>

                        <div class="main">
                            <div class="screen-left">
                                <div class="top-nav-left-screen">
                                    <div class="botao-5"></div>
                                    <div class="botao-5"></div>
                                </div>
                                <div class="map-left-screen"></div>
                                <div class="botton-nav-left-screen"></div>
                            </div>

                            <div class="region-select">
                                <div class="region-screen"></div>
                                <div class="left-button">
                                    <img id="region-left" src="../assets/left.png" alt="Left">
                                </div>
                                <div class="right-button">
                                    <img id="region-right" src="../assets/right.png" alt="Right">
                                </div>
                            </div>

                            <div class="location-display">
                                <div class="location-screen"></div>
                                <div class="left-button">
                                    <img id="location-left" src="../assets/left.png" alt="Left">
                                </div>
                                <div class="right-button">
                                    <img id="location-right" src="../assets/right.png" alt="Right">
                                </div>
                            </div>
                        </div>

                        <div class="margin-hor"></div>
                    </div>

                    <div class="column"></div>
                </div>
            </div>

            <!-- Página 2 -->
            <div class="pokedex-page-2">
                <div class="pokedex-page-2-inf">
                    <div class="main-content-right">
                        <div class="margin-hor"></div>
                        <div class="screen-right">
                            <div class="cards-display"></div>
                            <div class="screen-select">
                                <div class="region-button">
                                    <img src="../assets/earth-globe.png" alt="">
                                </div>
                                <div class="location-button">
                                    <img src="../assets/compass.png" alt="">
                                </div>
                                <div class="pokemons-button">
                                    <img src="../assets/pokeball.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="margin-hor"></div>
                    </div>
                    <div class="margin-right"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
