<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAp Pok√©dex</title>
    <link rel="icon" type="image/x-icon" href="../assets/ball.png">
    <link rel="stylesheet" href="../pokedex-project/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-main-container">
            <div class="pokedex-page-1">
                <div class="pokedex-page-1-sup">
                    <div class="pokedex-page-1-sup-1">
                        <div class="botao-1"></div>
                        <div class="botao-2"></div>
                        <div class="botao-3"></div>
                    </div>
                    <div class="pokedex-page-1-sup-2">
                        <div class="botao-4">
                            <a href="https://github.com/FGV-VIS-2025/pokemon-vis" target="_blank"><img id="folder" src="../assets/folder.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="pokedex-page-1-inf">
                    <div class="margin"></div>
                    <div class="main-content-left">
                        <div class="margin-hor"></div>
                        <div class="main">
                            <div class="screen-left"></div>
                            <div class="region-select">
                                <div class="region-screen"></div>
                                <div class="left-button">
                                    <img id="region-left" src="../assets/left.png" alt="">
                                </div>
                                <div class="right-button">
                                    <img id="region-right" src="../assets/right.png" alt="">
                                </div>
                            </div>
                            <div class="location-display">
                                <div class="location-screen"></div>
                                <div class="left-button">
                                    <img id="region-left" src="../assets/left.png" alt="">
                                </div>
                                <div class="right-button">
                                    <img id="region-right" src="../assets/right.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="margin-hor"></div>
                    </div>
                    <div class="column"></div>
                </div>
            </div>
            <div class="pokedex-page-2">
                <div class="pokedex-page-2-inf"></div>
            </div>
        </div>
    </div>
</body>
</html>
